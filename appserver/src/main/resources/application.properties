# jdbc_config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.cachePrepStmts=true
spring.datasource.hikari.prepStmtCacheSize=250
spring.datasource.hikari.prepStmtCacheSqlLimit=2048
# mybatis_config
mybatis.mapper-locations=classpath:cn/anniweiya/appserver/mapper/xml/*Mapper.xml 
mybatis.typeAliasesPackage=cn.anniweiya.appserver.entity
# log_config
logging.level.root=info
